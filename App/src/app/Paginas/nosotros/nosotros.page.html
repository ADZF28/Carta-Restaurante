<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="Cerrar()">
      <ion-icon name="arrow-back-outline" style="font-size: 25px; padding-left: 10px;"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let item of informacion">
    <img src="https://media-cdn.tripadvisor.com/media/photo-s/02/3b/01/74/salon.jpg" />
    <ion-card-header style="padding-bottom: 3px; padding-top: 5px;">
      <ion-card-subtitle style="padding-bottom: 10px; text-align: center;"> {{item.eslogan}}</ion-card-subtitle>
      <ion-card-title style="text-align: center; margin-top: 0px; font-weight: bolder; color: rgb(105 ,105 ,105);">{{nombre}}</ion-card-title>
    </ion-card-header>
    <ion-card-content style="padding-bottom: 10px; text-align: justify;">

      {{item.descripcion}}
      
      <ion-item style="margin-top: 20px;">
        <div style="margin-left: 0px; padding-left: 0px;"></div>
        <ion-icon name="location-outline" slot="start" style="margin-right: 10px;"></ion-icon>
        <ion-label class="ion-text-wrap">
          <h2 style="padding-left: 10px;">Dirección:</h2>
          <p style="text-align: justify; padding-left: 5px;">{{item.direccion}} </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <div style="margin-left: 0px; padding-left: 0px;"></div>
        <ion-icon name="calendar-outline" slot="start" style="margin-right: 10px;"></ion-icon>
        <ion-label class="ion-text-wrap">
          <h2 style="padding-left: 10px;">Horario de atención:</h2>
          <p style="text-align: justify; padding-left: 5px;">{{item.horario}} </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <div style="margin-left: 0px; padding-left: 0px;"></div>
        <ion-icon name="call-outline" slot="start" style="margin-right: 10px;"></ion-icon>
        <ion-label class="ion-text-wrap">
          <h2 style="padding-left: 10px;">Contacto:</h2>
          <p style="text-align: justify; padding-left: 5px;">{{item.contacto}} </p>
        </ion-label>
      </ion-item>

    </ion-card-content>


  </ion-card>

</ion-content>
