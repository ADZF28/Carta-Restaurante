<ion-header [translucent]="true">
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button auto-hide="false" (click)="openFirst()"></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="salir()">
          <ion-icon name="exit-outline"></ion-icon>      
            </ion-button>
      </ion-buttons>

      <ion-title style="padding-left: 60px;">Administrador</ion-title>
    </ion-toolbar>




</ion-header>

<ion-content>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header style="background-image: url(https://i.pinimg.com/originals/69/d3/56/69d3569f96f087458308052aa137ab2c.jpg);">
      <ion-toolbar color="secundary">
        <ion-title style="color: white; padding-left: 40px;">Opciones</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label style="padding-left: 10px;">Restaurantes</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label style="padding-left: 10px;">Productos</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label style="padding-left: 10px;">Categorias</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label style="padding-left: 10px;">Turnos</ion-label>
        </ion-item>
       
      </ion-list>
    </ion-content>
  </ion-menu>
   
  <ion-router-outlet id="main"></ion-router-outlet>

</ion-content>
