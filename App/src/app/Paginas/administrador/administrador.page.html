<ion-header [translucent]="true">
  <ion-toolbar color="primary">
	<ion-title style="text-align: center;">Administrador</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="salir2()">
        <ion-icon name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
	

	<ion-segment [(ngModel)]="elementType">
		<ion-segment-button value="canvas">
			<ion-label>OPCIONES DE CODIGO QR</ion-label>
		</ion-segment-button>
		
	</ion-segment>
	<ion-list >
		<ion-segment  scrollable value="call">
			<ion-segment-button value="call" layout="icon-start" (click)="resta()">
			  <ion-label>Restaurantes</ion-label>
			  <ion-icon name="restaurant-outline"></ion-icon>
			</ion-segment-button>
			<ion-segment-button value="favorite" layout="icon-start" (click)="escri()">
			  <ion-label>Escribir</ion-label>
			  <ion-icon name="create-outline"></ion-icon>
			</ion-segment-button>
			
		  </ion-segment>

		<ion-item style="border:0.5px solid rgb(192, 192, 192);" *ngIf="combo">
		  <ion-label>Restaurante</ion-label>
		  <ion-select  [(ngModel)]="qrData" >
			<ion-select-option  *ngFor="let item of Arestau" value="{{item.nombre}}" >{{item.nombre}}</ion-select-option>
		  </ion-select>
		</ion-item>
		<ion-item  *ngIf="input" >
		<ion-input type="text" placeholder="Texto a Convertir" [(ngModel)]="qrData">
		</ion-input>
	</ion-item>
	  </ion-list>


	<ion-card *ngIf="qrData" class="text-center">
    <center><ngx-qrcode [elementType]="elementType" [value]="qrData" qrc-class="my-code"></ngx-qrcode></center>
		<ion-card-content>
			<ion-button
				expand="full"
				color="tertiary"
				(click)="downloadR()"
				*ngIf="elementType === 'canvas'"
			>
				<ion-icon name="download" slot="start"></ion-icon>
				DESCARGAR CODIGO QR
			</ion-button>
		</ion-card-content>
  </ion-card>

  <ion-button expand="full" (click)="scanCode()" color="secondary"  style="margin: 10px;">
	<ion-icon style="margin-right: 8px;" name="qr-code-outline"></ion-icon>
	ESCANEAR CODIGO QR
</ion-button>
  
	<ion-card *ngIf="scannedCode">
		<ion-card-content>
			Resultado: {{ scannedCode }}
		</ion-card-content>
	</ion-card>
</ion-card>
</ion-content>
<ion-footer class="ion-no-border">
	<ion-toolbar>  
		<app-menu entrada="3"></app-menu>
	</ion-toolbar>
  </ion-footer>
